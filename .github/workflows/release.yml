name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build Linux binaries
        run: |
          make build CI=true BINARY_NAME=coldwire-server GOOS=linux GOARCH=${{ matrix.goarch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-${{ matrix.goarch }}
          path: bin/*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin/

      - name: Flatten artifacts
        run: |
          # Flatten the artifcats
          shopt -s nullglob
          for d in bin/*; do
            if [ -d "$d" ]; then
              for f in "$d"/*; do
                mv "$f" bin/
              done
              rmdir "$d"
            fi
          done


      - name: Compute SHA256 checksums
        run: |
          echo "## Checksums" > CHECKSUMS.sha256
          for f in bin/*; do
            [ -f "$f" ] || continue
            sha256sum "$f" >> CHECKSUMS.sha256
          done
          cat CHECKSUMS.sha256

      - name: Extract latest changelog section
        id: changelog
        run: |
          latest_notes=$(awk '/^## \[v/{if (found) exit; found=1; next} found {print}' CHANGELOG.md)
          echo "LATEST_NOTES<<EOF" >> $GITHUB_ENV
          echo "$latest_notes" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub release and upload assets
        run: |
          # Create release
          if ! gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1; then
            gh release create "${GITHUB_REF_NAME}" \
              --title "Release ${GITHUB_REF_NAME}" \
              --notes "$LATEST_NOTES"
          fi

          # Upload all binaries
          for f in bin/*; do
            [ -f "$f" ] || continue
            gh release upload "${GITHUB_REF_NAME}" "$f" --clobber
          done

          # Upload SHA256 checksum
          gh release upload "${GITHUB_REF_NAME}" "CHECKSUM.sha256" --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
